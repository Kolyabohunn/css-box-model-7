<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>CSS Weater Widget</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="weater">
      <h1>CSS Weathed Forecast<i class="fas fa-cloud-sun"></i></h1>
      <div class="box">
        <ul>
          <li class="lisbon">
            Lisbon
            <i class="far fa-sun"></i>
          </li>
          <li class="paris">Paris</li>
          <li class="belgrade"><i class="fas fa-cloud-sun"></i> Belgrade</li>
          <li class="moscow">
            Moscow
            <i class="fas fa-cloud-sun"></i>
          </li>
          <li class="telaviv">
            Tel Aviv<i class="fas fa-cloud-moon-rain"></i>
          </li>
          <li class="cair">Cair<i class="fas fa-cloud-showers-heavy"></i></li>
          <li class="newyork">New York<i class="fas fa-sun"></i></li>
          <li class="newdelhi">New Delhi<i class="fas fa-cloud"></i></li>
          <li class="sanfrancisco">San Francisco<i class="fas fa-smog"></i></li>
          <li class="tokyo">Tokyo<i class="fas fa-cloud-moon"></i></li>
          <li class="sydney">Sydney<i class="fas fa-moon"></i></li>
        </ul>
      </div>
      <h3>Have a nice day and forget umbrella if you are in New Delhi now!</h3>
    </div>
  </body>
</html>
